meta:
  engine: 4.2.1
  name: chitin
  version: 1.0
  author: Scybin
  url: https://github.com/Scybin/chitin

units:

  # Key Variables
  kx: u # 19mm spacing between key centers
  ky: u # 19mm spacing between key centers
  kcow: 14 # MX plate cutout width
  kcoh: 14 # MX plate cutout height
  keycw: 18 # keycap width (MX 18 mm)
  keych: 18 # keycap height (MX 18 mm)
  switch_rotation: 180 # Hotswap south
  pcb_shift: 1 # PCB outline padding

  # Diode Variables
  vertical_diode_shift: 1.5 # Shift to avoid overlap (y)
  horizontal_diode_shift: -0.5 kcow - 0.85 # Shift to avoid overlap (x)
  diode_rotation: -90 # Diode rotation
  diode_padding_y: 1.5 # Vertical padding between diodes
  diode_downshift_y: 0.25 # Shift paired diodes on y-axis

  # Controller Variables
  mcu_width: 18 # x-axis
  mcu_height: 30.6 # y-axis
  mcu_padding_y: 1
  mcu_padding_x: 1.5

  # Reset Switch Variables
  rst_x: 27.884 # Reset switch position on x-axis
  rst_y: -28.5 # Reset switch position on y-axis

  # On Off Switch Variables
  pwr_x: 27.725 # On off switch position on x-axis
  pwr_y: rst_y-9.35 # On off switch position on y-axis
  pwr_shift: 5 # On off switch footprint center point shift

  # JST-PH Variables
  jst_x: pwr_x-4.5 # JST connector position on x-axis
  jst_y: -34.01 # JST connector position on y-axis
  jst_shift: 3.5 # JST footprint center point shift

  # Screw variables
  screw_hole_M2: 1.1 # M2 screw hole radius
  screw_hole_M2_5: 1.35  # M2.5 screw hole radius

  # Standoff variables
  insert_size: 2.5 # Threaded screw inserts 3.2mm wide, and 3mm tall
  insert_radius: 1.25 # Threaded screw insert radius
  spacer_radius: 2.5 # M2 hex standoffs
  spacer_diameter: spacer_radius * 2

  # FR4 variables
  fr4_thickness: 1.6  # standard FR4 thickness in mm  

  # Case variables
  case_x: kx+8 # Case position on x-axis
  case_y: ky+8 # Case position on y-axis
  wall_z: 24.3 # Wall height (& cut)
  cover_z: 28.3 # Cover height (& fill)
  lip_z: 12 # Bottom / Inner lip height

  # Trackball variables
  trackball_housing_w: 14 # Square Width
  trackball_housing_h: 14 # Square Height
  trackball_clearance: 0.15 # Padding
  trackball_hole_w: trackball_housing_w + 2*trackball_clearance
  trackball_hole_h: trackball_housing_h + 2*trackball_clearance
  trackball_offset_x: 0.5kx + (mcu_width + mcu_padding_x)/2 - 1.25
  trackball_offset_y: 3.5
  trackball_screw_x: 5.5
  trackball_screw_y: 9.8

points:
  zones:

    # Main key matrix
    matrix:
      key:
        padding: ky
        spread: kx
        tags:
          - key
          - matrix_key
      anchor.shift: [100,-150] # Fix KiCad placement
      columns:
        outer:
          key:
            column_net: C0
        pinky:
          key:
            column_net: C1
            stagger: 0.1ky
        ring:
          key:
            column_net: C2
            stagger: 0.66ky
        middle:
          key:
            column_net: C3
            stagger: 0.25ky
        index:
          key:
            column_net: C4
            stagger: -0.25ky
        inner:
          key:
            column_net: C5
            stagger: -0.15ky
      rows:
        bottom:
          row_net: R3
        home:
          row_net: R2
        upper:
          row_net: R1
        top:
          row_net: R0
          key:
            tags:

    # Thumb cluster
    thumb:
      key:
        padding: ky
        spread: kx
        tags:
          - key
          - thumb_key
      anchor:
        ref: matrix_index_bottom
      columns:
        tuck:
          key:
            column_net: C2
            name: thumb_tuck
            shift: [-1.075kx, -1.24ky]
            rotate: 10
        layer: 
          key:
            column_net: C3
            name: thumb_layer
            shift: [-1kx, -1.15ky]
        space:
          key:
            column_net: C4
            name: thumb_space
            width: 1.5kx
            shift: [-14.5, -1.15ky]
      rows:
        cluster:
          row_net: R4

    # Extra Keys
    extra:
      key:
        padding: ky
        spread: kx
        tags:
          - key
          - extra_key
      anchor:
        ref: matrix_inner_bottom
        shift: [kx, 0]
      columns:
        macro:
          key:
            column_net: C6
      rows:
        bottom:
          row_net: R3
          name: extra_bottom
        home:
          row_net: R2 
          name: extra_top

    # Standoff / screw points:
    mount_outer_upper:
      key.tags:
        - helper
        - mount
      anchor:
        - ref: matrix_outer_upper
          shift: [0.5kx, 0.55ky]
    mount_outer_home:
      key.tags:
        - helper
        - mount
      anchor:
        - ref: matrix_outer_home
          shift: [0.5kx, 0.55ky]
    mount_outer_bottom:
      key.tags:
        - helper
        - mount
      anchor:
        - ref: matrix_outer_bottom
          shift: [0.5kx, 0.55ky]
    mount_middle_bottom:
      key.tags:
        - helper
        - mount
      anchor:
        - ref: matrix_middle_bottom
          shift: [-0.7125, -14.155]
    mount_inner_top:
      key.tags:
        - helper
        - mount
      anchor:
        - ref: matrix_inner_top
          shift: [-0.5kx, -0.5kcow-1.075]          
    mount_inner_middle:
      key.tags:
        - helper
        - mount
      anchor:
        - ref: matrix_inner_upper
          shift: [-0.5kx, -0.5kcow-1.075]                          
    mount_inner_home:
      key.tags:
        - helper
        - mount
      anchor:
        - ref: matrix_inner_home
          shift: [-0.5kx, -0.5kcow-1.075]
    mount_extra_top:
      key.tags:
        - helper
        - mount
      anchor:
        - ref: extra_top
          shift: [-0.5kx, -0.5keych-0.5]   
    mount_extra_bottom:
      key.tags:
        - helper
        - mount
      anchor:
        - ref: extra_bottom
          shift: [-0.5kx, -0.5keych]   

    # Case insert Points
    wall_insert_nw:
      key.tags:
        - helper
        - wall_screw
      anchor:
        - ref: matrix_outer_top
          shift: [-0.5keycw, 0.5keych + 2.5 + pcb_shift]
    wall_insert_ne:
      key.tags:
        - helper
        - wall_screw
      anchor:
        - ref: matrix_inner_top
          shift: [0.5kx + mcu_width + mcu_padding_x, 0.5keych + 2.5 + pcb_shift]
    wall_insert_sw:
      key.tags:
        - helper
        - wall_screw
      anchor:
        - ref: matrix_outer_bottom
          shift: [-0.5keycw, -0.5keych - 2.5 - pcb_shift]
    wall_insert_se:
      key.tags:
        - helper
        - wall_screw
      anchor:
        - ref: thumb_space
          shift: [1.5kx/2 + 0.5kx-0.5, -0.5keych - 2.5 - pcb_shift]    

    # Trackball Points
    trackball_center:
      key.tags:
        - helper
        - trackball
      anchor:
        - ref: matrix_inner_home
          shift: [trackball_offset_x, trackball_offset_y]      
    trackball_hole_nw:
      key.tags:
        - helper
        - trackball_screw
      anchor:
        - ref: trackball_center
          shift: [-trackball_screw_x,  trackball_screw_y]
    trackball_hole_ne:
      key.tags:
        - helper
        - trackball_screw
      anchor:
        - ref: trackball_center
          shift: [trackball_screw_x,  trackball_screw_y]
    trackball_hole_sw:
      key.tags:
        - helper
        - trackball_screw
      anchor:
        - ref: trackball_center
          shift: [-trackball_screw_x, -trackball_screw_y]
    trackball_hole_se:
      key.tags:
        - helper
        - trackball_screw
      anchor:
        - ref: trackball_center
          shift: [trackball_screw_x, -trackball_screw_y]                                   

  mirror: &mirror
    ref: matrix_inner_top
    distance: 5kx

outlines:

    keycap_outline:
    - what: rectangle
      fillet: 0
      where: /key/
      size: [keycw, keych]
    - what: rectangle
      fillet: 0
      where: thumb_space
      size: [1.5keycw, keych]
      operation: add
    switch_cutout:
    - what: rectangle
      where: /key/
      size: [kcow, kcoh]
    switch_cutout_test:
    - what: rectangle
      where: /key/
      size: [kcow - 1, kcoh - 1]   

    # Mounting holes
    plate_hole: 
    - what: circle
      radius: screw_hole_M2
      where: /mount/
    standoff_hole: 
    - what: circle
      radius: spacer_radius
      where: /mount/      
    insert:
    - what: circle
      radius: insert_size
      where: /mount/
    wall_clearance:
    - what: circle
      radius: screw_hole_M2
      where: /wall_screw/      

    switchplate:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_outer_top
          shift: [0.5kx + 0.5 - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_pinky_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_pinky_top
          shift: [0.5kx + 0.5 - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_ring_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_ring_top
          shift: [0.5kx + 0.5 - pcb_shift, 0.5keych + pcb_shift]          
        - ref: matrix_middle_top
          shift: [-0.5keycw -  pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_middle_top
          shift: [0.5keycw + pcb_shift, 0.5keych + pcb_shift]          
        - ref: matrix_index_top
          shift: [-0.5kx - 0.5 + pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_index_top
          shift: [0.5keycw + pcb_shift, 0.5keych + pcb_shift]          
        - ref: matrix_inner_top
          shift: [-0.5kx - 0.5 + pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_inner_top
          shift: [0.5keycw, 0.5keych + pcb_shift] 
        - ref: matrix_inner_home
          shift: [0.5keycw, 0.5keych]                       
        - ref: extra_top
          shift: [-0.5keycw, 0.5keych]
        - ref: extra_top
          shift: [0.5keycw + 1, 0.5keych]
        - ref: extra_bottom
          shift: [0.5keycw + 1, -0.5keych]  
        - ref: thumb_space
          shift: [1.5kx/2, 0.5keych + 1]                                                         
        - ref: thumb_space
          shift: [1.5kx/2, -0.5keych - pcb_shift]
        - ref: thumb_space
          shift: [-0.5kx, -0.5keych - pcb_shift]
        - ref: thumb_layer
          shift: [-0.5kx, -0.5keych - pcb_shift]
        - ref: thumb_tuck
          shift: [-0.5keycw - 0.158 - pcb_shift, -0.5keych + 0.193 - pcb_shift]
        - ref: matrix_pinky_bottom
          shift: [0.5keycw + pcb_shift, -0.5keych - pcb_shift]
        - ref: matrix_pinky_bottom
          shift: [-0.5kx - 0.5 + pcb_shift, -0.5keych - pcb_shift]          
        - ref: matrix_outer_bottom
          shift: [0.5keycw + pcb_shift, -0.5keych - pcb_shift]
        - ref: matrix_outer_bottom
          shift: [-0.5keycw - pcb_shift, -0.5keych - pcb_shift]  
    - what: outline
      name: switch_cutout
      operation: subtract
    - what: outline
      name: plate_hole
      operation: subtract          
    switchplate_tb:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_outer_top
          shift: [0.5kx + 0.5 - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_pinky_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_pinky_top
          shift: [0.5kx + 0.5 - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_ring_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_ring_top
          shift: [0.5kx + 0.5 - pcb_shift, 0.5keych + pcb_shift]          
        - ref: matrix_middle_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_middle_top
          shift: [0.5keycw + pcb_shift, 0.5keych + pcb_shift]          
        - ref: matrix_index_top
          shift: [-0.5kx - 0.5 + pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_index_top
          shift: [0.5keycw + pcb_shift, 0.5keych + pcb_shift]          
        - ref: matrix_inner_top
          shift: [-0.5kx - 0.5 + pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_inner_top
          shift: [0.5keycw, 0.5keych + pcb_shift] 
        - ref: matrix_inner_home
          shift: [0.5keycw, 0.5keych] 
        - ref: extra_bottom
          shift: [-0.5kx - 0.5, 0.5keych]                                          
        - ref: extra_bottom
          shift: [0.5keycw + 1, 0.5keych]    
        - ref: extra_bottom
          shift: [0.5keycw + 1, -0.5keych]            
        - ref: thumb_space
          shift: [1.5kx/2, 0.5keych + 1]                                                         
        - ref: thumb_space
          shift: [1.5kx/2, -0.5keych - pcb_shift]
        - ref: thumb_space
          shift: [-0.5kx, -0.5keych - pcb_shift]
        - ref: thumb_layer
          shift: [-0.5kx, -0.5keych - pcb_shift]
        - ref: thumb_tuck
          shift: [-0.5keycw - 0.158 - pcb_shift, -0.5keych + 0.193 - pcb_shift]
        - ref: matrix_pinky_bottom
          shift: [0.5keycw + pcb_shift, -0.5keych - pcb_shift]
        - ref: matrix_pinky_bottom
          shift: [-0.5kx - 0.5 + pcb_shift, -0.5keych - pcb_shift]          
        - ref: matrix_outer_bottom
          shift: [0.5keycw + pcb_shift, -0.5keych - pcb_shift]
        - ref: matrix_outer_bottom
          shift: [-0.5keycw - pcb_shift, -0.5keych - pcb_shift]  
    - what: outline
      name: switch_cutout
      operation: subtract
    - what: outline
      name: plate_hole
      operation: subtract       

    # -----------------------
    # (L) Outlines
    # -----------------------  

    pcb_L:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_outer_top
          shift: [0.5kx + 0.5 - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_pinky_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_pinky_top
          shift: [0.5kx + 0.5 - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_ring_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_ring_top
          shift: [0.5kx + 0.5 - pcb_shift, 0.5keych + pcb_shift]          
        - ref: matrix_middle_top
          shift: [-0.5keycw - pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_middle_top
          shift: [0.5keycw + pcb_shift, 0.5keych + pcb_shift]          
        - ref: matrix_index_top
          shift: [-0.5kx - 0.5 + pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_index_top
          shift: [0.5keycw + pcb_shift, 0.5keych + pcb_shift]          
        - ref: matrix_inner_top
          shift: [-0.5kx - 0.5 + pcb_shift, 0.5keych + pcb_shift]
        - ref: matrix_inner_top
          shift: [0.5kx + mcu_width + mcu_padding_x, 0.5keych + pcb_shift]                        
        - ref: matrix_inner_bottom
          shift: [0.5kx + mcu_width + mcu_padding_x, -0.5keych - ky - pcb_shift]
        - ref: thumb_space
          shift: [-0.5kx, -0.5keych - pcb_shift]
        - ref: thumb_layer
          shift: [-0.5kx, -0.5keych - pcb_shift]
        - ref: thumb_tuck
          shift: [-0.5keycw - 0.158 - pcb_shift, -0.5keych + 0.193 - pcb_shift]
        - ref: matrix_pinky_bottom
          shift: [0.5keycw + pcb_shift, -0.5keych - pcb_shift]
        - ref: matrix_pinky_bottom
          shift: [-0.5kx - 0.5 + pcb_shift, -0.5keych - pcb_shift]          
        - ref: matrix_outer_bottom
          shift: [0.5keycw + pcb_shift, -0.5keych - pcb_shift]
        - ref: matrix_outer_bottom
          shift: [-0.5keycw - pcb_shift, -0.5keych - pcb_shift]  
    pcb_notch_circle_L:
    - what: circle
      where:
        ref: thumb_space
        shift: [kx, -0.5ky - pcb_shift]
      radius: 3              
    pcb_notched_L:
    - what: outline
      name: pcb_L
      operation: stack
    - what: outline
      name: pcb_notch_circle_L
      operation: subtract   
          
    xlBoard_L:
    - what: outline
      name: pcb_L
      expand: 5
      operation: stack
      fillet: 0
    xlBoard_wall_L:
    - what: outline
      name: xlBoard_L
    - what: outline
      name: pcb_L
      operation: subtract
      
    # On / Off switch, reset button, USB-C, and trackball wall holes for access
    button_access_L:
    - what: polygon
      points:
        - ref: thumb_tuck
          shift: [10, 20]
        - ref: thumb_tuck
          shift: [-19, -20]
        - ref: matrix_pinky_bottom
          shift: [6.9, -20]
        - ref: matrix_pinky_bottom
          shift: [19.2, 20]      
    button_wall_L:
    - what: outline
      name: button_access_L
    - what: outline
      name: xlBoard_wall_L
      operation: intersect        
    usb_access_L:
    - what: rectangle
      where:
        ref: matrix_inner_top
        shift: [kx, 0.5keych + 1 + pcb_shift]
      size: [14, 8]
    usb_wall_L:
    - what: outline
      name: usb_access_L
    - what: outline
      name: xlBoard_wall_L
      operation: intersect
    trackball_wall_access_L:
    - what: rectangle
      where:
        ref: trackball_center
        shift: [trackball_housing_w/2 + trackball_clearance + 4, 0]
      size: [10, 17]
    trackball_wall_L:
    - what: outline
      name: trackball_wall_access_L
    - what: outline
      name: xlBoard_wall_L
      operation: intersect

    # Cover (no trackball)
    cover_nw_corner_L:
    - what: rectangle
      where:
        ref: matrix_inner_top
        shift: [0.5kx + 3, 0.5keych + 2 + pcb_shift]    
      size: [5, 6]
      fillet: 0 
    cover_se_corner_L:
    - what: rectangle
      where:
        ref: trackball_center
        shift: [trackball_screw_x + 1, -trackball_screw_y + 18]
      size: [19, 5.4]
      fillet: 0  
    cover_sw_corner_L:
    - what: rectangle
      where:
        ref: trackball_center
        shift: [-trackball_screw_x + 0.5, -trackball_screw_y + 18]
      size: [6, 5.4]
      fillet: 1                      
    cover_L:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_inner_top
          shift: [kx - 0.5keycw, 0.5keych + 5 + pcb_shift]     
        - ref: matrix_inner_home
          shift: [kx - 0.5keycw, 0.5keych]      
        - ref: matrix_inner_home
          shift: [0.5kx + mcu_width + mcu_padding_x + 5, 0.5keych]                       
        - ref: matrix_inner_top
          shift: [0.5kx + mcu_width + mcu_padding_x + 5, 0.5keych + 5 + pcb_shift]
      fillet: 5
    - what: outline
      name: cover_nw_corner_L
      operation: add  
    - what: outline
      name: cover_se_corner_L
      operation: add  
    - what: outline
      name: cover_sw_corner_L
      operation: add          

    # Cover (trackball)        
    cover_tb_nw_corner_L:
    - what: rectangle
      where:
        ref: matrix_inner_top
        shift: [0.5kx + 3, 0.5keych + 2 + pcb_shift]    
      size: [5, 6]
      fillet: 0    
    cover_tb_se_corner_L:
    - what: rectangle
      where:
        ref: trackball_center
        shift: [trackball_screw_x, -trackball_screw_y]
      size: [21, 5.4]
      fillet: 0      
    cover_tb_sw_corner_L:
    - what: rectangle
      where:
        ref: trackball_center
        shift: [-trackball_screw_x, -trackball_screw_y]
      size: [5, 5.4]
      fillet: 1                    
    cover_tb_L:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_inner_top
          shift: [kx - 0.5keycw, 0.5keych + 5 + pcb_shift]     
        - ref: matrix_inner_home
          shift: [kx - 0.5keycw, -0.5keych]      
        - ref: matrix_inner_home
          shift: [0.5kx + mcu_width + mcu_padding_x + 5, -0.5keych]                       
        - ref: matrix_inner_top
          shift: [0.5kx + mcu_width + mcu_padding_x + 5, 0.5keych + 5 + pcb_shift]
      fillet: 5
    - what: outline
      name: cover_tb_nw_corner_L
      operation: add         
    - what: outline
      name: cover_tb_se_corner_L
      operation: add      
    - what: outline
      name: cover_tb_sw_corner_L
      operation: add
    cover_tb_cut_L:
    - what: rectangle
      where:
        ref: trackball_center
      size: [trackball_hole_w, trackball_hole_h]
      fillet: 2          

    # Mount Holes 
    wall_insert_L:
    - what: circle
      radius: insert_radius
      where: /wall_screw/  
    trackball_screw_holes_L:
    - what: circle
      radius: screw_hole_M2_5
      where: /trackball_screw/          

    # Lip to hold PCB
    bottom_lip_rect_L:
    - what: rectangle
      where:
        ref: thumb_space
        shift: [kx, -9]
      size: [6, 2]
    bottom_lip_rect_raise_L:
    - what: outline
      name: bottom_lip_rect_L
      expand: 1
      joints: 1  
    bottom_lip_wall_L:
    - what: outline
      name: pcb_L
      joints: 1
