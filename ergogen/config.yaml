pcbs:
  chitin:
    template: kicad8
    outlines:
      main:
        outline: pcb_notched_L
      #keycaps_front:
      #    outline: keycap_outline
      #    layer: F.SilkS
      #switches_front:
      #    outline: switch_cutout
      #    layer: F.SilkS

    footprints:

      key_switches:
        what: ceoloide/switch_mx
        where: [[/key/, -/^mirror_/]]
        asym: source  
        params:
          from: "{{column_net}}"
          to: "{{colrow}}_B"
          reversible: true
        adjust:
          rotate: switch_rotation

      diodes_b:
        what: ceoloide/diode_tht_sod123
        where: [[/key/, -/^mirror_/]]
        asym: source        
        params:
          from: "{{colrow}}_B"
          to: "{{row_net}}"
          reversible: false
          side: B
        adjust:
          shift: [horizontal_diode_shift, vertical_diode_shift]
          rotate: diode_rotation  
          
      diodes_f:
        what: ceoloide/diode_tht_sod123
        where: [[/key/, -/^mirror_/]]
        asym: source        
        params:
          from: "{{colrow}}_B"
          to: "{{row_net}}"
          reversible: false
          side: F
        adjust:
          shift: [-1 * horizontal_diode_shift, vertical_diode_shift]
          rotate: diode_rotation 
          
      mcu:
        what: scybin/mcu_nice_nano_sp # 8.5mm pcb through-holes
        where:
          ref: matrix_inner_top
          shift: [kx, -mcu_width/2 + 1.4 + pcb_shift]       
        params:
          reversible: true
          use_rectangular_jumpers: true
          show_instructions: false

          #Pin Assignments

          # Left side
          # RAW:         # Battery Pos
          # GND:         # Ground / Battery Neg
          # RST:         # Reset pin
          VCC: V+
          P21: C0
          P20: C1
          P19: C2
          P18: C3
          P15: C4
          P14: C5
          P16: C6
          # P10:        # Free pin, not used

          #Right side
          # P1:         # Free pin, not used
          # P0:         # Free pin, not used
          # GND:
          # GND:
          P2: SDA
          P3: SCL
          # P4:         # Free pin, not used
          P5: R0
          P6: R1
          P7: R2
          P8: R3
          P9: R4

      on_off_switch:
        what: ceoloide/power_switch_smd_side
        where: matrix_pinky_bottom
        asym: source        
        params:
          from: BAT_P
          to: RAW
          reversible: true
        adjust:
          shift: [0.5kx + pwr_shift + 2jst_shift + 1.5, -16.2]
          rotate: -124

      reset_switch:
        what: scybin/reset_switch_smd_side
        where: matrix_pinky_bottom
        asym: source        
        params:
          from: GND
          to: RST
          reversible: true
          include_bosses: true
        adjust:
          shift: [0.5kx + jst_shift + 2.25, -11]  
          rotate: 146
          
      jst_ph:  
        what: ceoloide/battery_connector_jst_ph_2
        where: thumb_space
        asym: source        
        params:
          BAT_P: BAT_P
          BAT_N: GND
          reversible: true
          include_courtyard: false
        adjust:
          shift: [kx, 0.5ky-2]

      jst_sh:  
        what: scybin/jst_sh_sm04b_srss_tb
        where: matrix_inner_home
        asym: source      
        params:
          GND: GND
          VCC: V+
          SDA: SDA
          SCL: SCL
          reversible: true
        adjust:
          shift: [kx, 10.3]   
      
      logo:
        what: scybin/chitin_logo
        where: matrix_pinky_bottom
        asym: source      
        adjust:
          shift: [28, 32.25]

      mounting_holes:
        what: ceoloide/mounting_hole_npth
        where: [[/key/, -/^mirror_/]]
        asym: source        
        params:
          hole_size: spacer_diameter
          hole_drill: spacer_diameter

